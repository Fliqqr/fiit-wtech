<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - eShop</title>
    <link rel="stylesheet" href="./css/products.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">&larr; Back to Home</a>
        <div class="logo">eShop</div>
        <input type="text" placeholder="Search products...">
        <div class="account">&#128100; Account</div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Category 1</label><br>
            <label><input type="checkbox"> Category 2</label><br>
            <label><input type="checkbox"> Category 3</label><br>
            <label><input type="checkbox"> In Stock</label><br>
            <label><input type="checkbox"> On Sale</label><br>
        </div>
        
        <div class="products-section">
            <h2>Products</h2>
            <div class="products-grid">
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 1">
                        <p>Product 1</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 2">
                        <p>Product 2</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 3">
                        <p>Product 3</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 4">
                        <p>Product 4</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 5">
                        <p>Product 5</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="../images/placeholder.jpg" alt="Product 6">
                        <p>Product 6</p>
                    </a>
                </div>
            </div>
            
            <div class="pagination">
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
