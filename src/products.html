<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - eShop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; overflow: hidden; height: 100vh; }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            padding-top: 60px;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background: #f4f4f4;
            overflow-y: auto;
        }
        .products-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product a {
            text-decoration: none;
            color: black;
            display: block;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #333;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">&larr; Back to Home</a>
        <div class="logo">eShop</div>
        <input type="text" placeholder="Search products...">
        <div class="account">&#128100; Account</div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Category 1</label><br>
            <label><input type="checkbox"> Category 2</label><br>
            <label><input type="checkbox"> Category 3</label><br>
            <label><input type="checkbox"> In Stock</label><br>
            <label><input type="checkbox"> On Sale</label><br>
        </div>
        
        <div class="products-section">
            <h2>Products</h2>
            <div class="products-grid">
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 1">
                        <p>Product 1</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 2">
                        <p>Product 2</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 3">
                        <p>Product 3</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 4">
                        <p>Product 4</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 5">
                        <p>Product 5</p>
                    </a>
                </div>
                <div class="product">
                    <a href="/item.html">
                        <img src="placeholder.jpg" alt="Product 6">
                        <p>Product 6</p>
                    </a>
                </div>
            </div>
            
            <div class="pagination">
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
