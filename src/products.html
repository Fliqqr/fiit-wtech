<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - eShop</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="logo">eShop</a>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button type="submit">üîç</button>
      </div>
      <div class="navbar-actions">
        <div class="cart"><a href="cart.html">üõí</a></div>
        <div class="account"><a href="login.html">üë§ Account</a></div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="container">
        <div class="sidebar">
          <h3>Filters</h3>
          
          <label for="category-select">Category:</label>
          <select id="category-select">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Kitchen</option>
            <option value="sports">Sports</option>
          </select>
          
          <label for="price-range">Max Price: <span id="price-value">100</span></label>
          <input type="range" id="price-range" min="0" max="1000" value="100" step="10" oninput="document.getElementById('price-value').innerText = this.value">

          <label><input type="checkbox" /> In Stock</label><br />
          <label><input type="checkbox" /> On Sale</label><br />
        </div>

        <div class="products-section">
          <h2>Products</h2>
          <div class="products-grid">
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 1" />
                <p>Product 1</p>
              </a>
            </div>
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 2" />
                <p>Product 2</p>
              </a>
            </div>
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 3" />
                <p>Product 3</p>
              </a>
            </div>
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 4" />
                <p>Product 4</p>
              </a>
            </div>
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 5" />
                <p>Product 5</p>
              </a>
            </div>
            <div class="product">
              <a href="./item.html">
                <img src="../images/placeholder.jpg" alt="Product 6" />
                <p>Product 6</p>
              </a>
            </div>
          </div>

          <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 eShop. All rights reserved.</p>
      <p>Contact | Privacy Policy | Terms of Service</p>
    </div>
  </body>
</html>
