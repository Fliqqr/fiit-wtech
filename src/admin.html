<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Admin - Manage Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .navbar a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 18px;
      }

      .content-wrapper {
        padding: 20px;
        display: flex;
        gap: 20px;
        flex: 1;
      }

      .sidebar {
        width: 250px;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-bar input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .search-bar button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-bar button:hover {
        background-color: #45a049;
      }

      .add-product-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background-color: #2196f3;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-product-btn:hover {
        background-color: #1976d2;
      }

      .product-list {
        margin-top: 40px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .product-item {
        background: #f5f5f5;
        padding: 20px;
        width: 250px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .product-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .product-item h3 {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
      }

      .product-item p {
        font-size: 14px;
        color: #666;
      }

      .product-item button {
        margin-top: 10px;
        background-color: red;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
      }

      .product-item button:hover {
        background-color: darkred;
      }

      .product-item .edit-btn {
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
      }

      .product-item .edit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="logo">eShop Admin</a>
      <div class="navbar-actions">
        <a href="logout.html">Logout</a>
      </div>
    </div>

    <div class="content-wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Search product..." />
          <button>Search</button>
        </div>
        <button class="add-product-btn">Add New Product</button>
      </div>

      <!-- Product List -->
      <div class="product-list">
        <!-- Example Product 1 -->
        <div class="product-item">
          <img src="https://via.placeholder.com/250x150" alt="Product 1" />
          <h3>Product 1</h3>
          <p>Product description goes here.</p>
          <button class="edit-btn">Edit</button>
          <button>Remove</button>
        </div>

        <!-- Example Product 2 -->
        <div class="product-item">
          <img src="https://via.placeholder.com/250x150" alt="Product 2" />
          <h3>Product 2</h3>
          <p>Product description goes here.</p>
          <button class="edit-btn">Edit</button>
          <button>Remove</button>
        </div>

        <!-- Add more products as needed -->
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 eShop Admin. All rights reserved.</p>
      <p>Contact | Privacy Policy | Terms of Service</p>
    </div>
  </body>
</html>
