<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Products</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">eShop Admin</a>
      <div class="navbar-actions">
        <div class="account"><a href="logout.html">üîí Logout</a></div>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="container">
        <div class="sidebar">
          <h2>Admin - Manage Products</h2>
          <form id="add-product-form" class="admin-form">
            <h3>Add New Product</h3>
            <label
              >Product Name: <input type="text" name="product-name" required
            /></label>
            <label
              >Description: <textarea name="description" required></textarea>
            </label>
            <label>Price: <input type="number" name="price" required /></label>
            <label
              >Stock Amount: <input type="number" name="stock" required
            /></label>
            <label>Images: <input type="file" name="images" multiple /></label>
            <button type="submit">Add Product</button>
          </form>
        </div>

        <div class="products-section">
          <h2>Product List</h2>
          <div class="products-grid">
            <div class="product">
              <img
                src="../images/nvidia-rtx-3080.jpg"
                alt="NVIDIA Geforce RTX 3080"
              />
              <p>NVIDIA Geforce RTX 3080</p>
              <div class="admin-actions">
                <a href="./edit_product.html" class="edit-btn">‚úèÔ∏è Edit</a>
              </div>
            </div>

            <div class="product">
              <img
                src="../images/nvidia-rtx-4070ti.jpg"
                alt="NVIDIA Geforce RTX 4070 TI"
              />
              <p>NVIDIA Geforce RTX 4070 TI</p>
              <div class="admin-actions">
                <a href="./edit_product.html" class="edit-btn">‚úèÔ∏è Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 eShop. All rights reserved.</p>
      <p>Contact | Privacy Policy | Terms of Service</p>
    </footer>
  </body>
</html>
